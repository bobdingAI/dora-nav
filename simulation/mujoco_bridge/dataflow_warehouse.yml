nodes:
  - id: mujoco_sim
    custom:
      source: Local
      path: build/mujoco_sim_bridge
      inputs:
        tick: dora/timer/millis/10
      outputs:
        - pointcloud
        - imu_msg
        - ground_truth_pose
    env:
      MUJOCO_MODEL_PATH: /home/demo/Public/dora-nav/simulation/mujoco_bridge/models/robot_warehouse.xml
      SIM_TIMESTEP: "0.001"
      REAL_TIME_FACTOR: "1.0"
      LIDAR_RAYS: "1080"
      LIDAR_VERTICAL_BEAMS: "16"
      LIDAR_RANGE: "100.0"
      LIDAR_MIN_RANGE: "0.5"
      POINTCLOUD_RATE: "10"
      IMU_RATE: "20"
      IMU_ADD_NOISE: "1"
